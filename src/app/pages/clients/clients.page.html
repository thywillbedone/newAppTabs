<ion-header>
  <ion-toolbar>
    <ion-title>Clients List</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let client of clients">
      <ion-label class="element-label">
        <h4>{{client.name}}</h4>
        <ion-button [routerLink]="['/clients', client.id]">Edit</ion-button>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
