<ion-header>
  <ion-toolbar>
    <ion-title>Reservations List</ion-title>
    <ion-buttons slot="start"> 
      <ion-back-button></ion-back-button> 
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list> 
    <ion-item *ngFor="let reservation of reservations"> 
      <ion-label class="element-label">{{reservation.date}}</ion-label> 
    </ion-item>
  </ion-list>
</ion-content>
